    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse gap2 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item todos-productos">
                        <a class="nav-link" aria-current="page" href="../index.html">Todos los productos</a>
                    </li>
                    <div class="contenedor-categorias">
                        <button class="btn-camisas btn-outline-success" id="btn-camisas" type="submit">Camisas
                        </button>
                        <button class="btn-chaquetas btn-outline-success" id="btn-chaquetas" type="submit">Chaquetas/Buzos
                        </button>
                        <button class="btn-jeans btn-outline-success" id="btn-jeans" type="submit">Jeans
                        </button>
                    </div>
                    <li class="nav-item nav-item-carrito">
                        <a href="./carrito.html"><img src="../Img/carrito.png" class="carrito__boton" alt="carrito_compras"></a>
                        <a href="./carrito.html" class="link-carrito"><span class="carrito__numero" id="carrito__numero">0
                        </span></a>
                        <a class="nav-link active" href="./carrito.html">Carrito de Compras</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-text btn-outline-success" type="submit">Buscar
                    </button>
                </form>
            </div>
        </div>

    <div id="contenedor-cards-carrito" class="contenedor-cards-carrito">

        <!-- Se llena con JS de productos-->
    </div>
    <div class="contenedor-botones-carrito">
        <div class="card mb-3 botones-carrito">
            <div class="row g-0 pagar-carrito">
                <div class="col-md-5 vaciar-carrito">
                    <button type="button" class="btn btn-success " id="vaciar-carrito">Vaciar Carrito
                    </button>
                </div>
                <h5 class="col-md-3 total">Total a Pagar :</h5>
                <p class="col-md-2 total-carrito" id="total-carrito">$0</p>
                <button type="button" class="btn btn-success col-md-2 comprar-carrito" id="comprar-carrito">Comprar Ahora
                </button>
            </div>
        </div>
    </div>
    

    <footer class="bg-body-tertiary text-center footer">
